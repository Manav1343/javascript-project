<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark ">
        <div class="container-fluid">

            <a class="navbar-brand text-white mx-5" href="#">Apple Product
                <i class="fa-brands fa-apple text-white fs-2"></i>
            </a>

            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="rounded bg-dark" id="cartButton" onclick="openCartModal()">
                    <i class="fa-solid fa-cart-shopping icon text-white"><span class="text-white mx-1"
                            id="cartQuantity">0</span></i>
                </button>
            </form>
        </div>
    </nav>

    <div class="main d-flex justify-content-around mt-5">

        <div class="card box shadow p-3 mb-5 bg-body rounded" style="width: 18rem;">
            <img src="../AddToCart-Project/two.jpg" class="card-img-top image" alt="..." id="">
            <div class="card-body">
                <h5 class="card-title mb-3 text-center">I Phone 13 Pro</h5>
                <p class="fw-bold text-decoration-underline">$ 777</p>
                <a href="#" class="btn text-white bg-dark" onclick="addToCart('iPhone13Pro',777)">Add To Cart</a>
            </div>
        </div>

        <div class="card box shadow p-3 mb-5 bg-body rounded" style="width: 18rem;">
            <img src="../AddToCart-Project/two.jpg" class="card-img-top image" alt="...">
            <div class="card-body">
                <h5 class="card-title mb-3 text-center ">I Phone 14 Pro</h5>
                <p class="fw-bold text-decoration-underline">$ 888</p>
                <a href="#" class="btn text-white bg-dark" onclick="addToCart('iPhone14Pro',888)">Add To Cart</a>
            </div>
        </div>

        <div class="card box shadow p-3 mb-5 bg-body rounded" style="width: 18rem;">
            <img src="../AddToCart-Project/two.jpg" class="card-img-top image" alt="...">
            <div class="card-body">
                <h5 class="card-title mb-3 text-center  ">I Phone 15 Pro</h5>
                <p class="fw-bold text-decoration-underline">$ 999</p>
                <a href="#" class="btn text-white bg-dark" onclick="addToCart('iPhone15Pro',999)">Add To Cart</a>
            </div>
        </div>

    </div>

    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="cartModalLabel">Cart Items</h5>
                  <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button> -->
              </div>
              <div class="modal-body" id="cartModalBody">
           
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <script>
        let cartQuantity = 0;
        let cartItems = [];

        function addToCart(productName, productPrice) {
          cartQuantity++;
          document.getElementById('cartQuantity').innerText = cartQuantity;
          cartItems.push({ name: productName, price: productPrice });
      }

    function openCartModal() {
      const modalBody = document.querySelector('#cartModalBody');
      modalBody.innerHTML = '';

      if (cartItems.length === 0) {
          modalBody.innerHTML = '<p>No items in the cart</p>';
      } else {
          cartItems.forEach(item => {
              const listItem = document.createElement('p');
              listItem.textContent = `${item.name} - $${item.price}`;
              modalBody.appendChild(listItem);
          });
      }

      const cartModal = new bootstrap.Modal(document.getElementById('cartModal'));
      cartModal.show();
  }
  
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbVXv8+ln0lr0UG4UIu9KK5u7pOZeAgcFWqBDZp4n0E6kLS3aof92JXb+q4oMI" crossorigin="anonymous"></script>

</body>

</html>
